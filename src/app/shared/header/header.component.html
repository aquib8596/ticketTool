        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"

          <li class="nav-item">

              class="nav-link"
              routerLinkActive="active"

            <a class="nav-link" routerLinkActive="active" routerLink="/employee"

          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              routerLink="/ticket-list"

            >

          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"

        <div class="dropdown user-profile-btn">
          <a
            class="dropdown-toggle"
            href="#"
            role="button"
            id="dropdownMenuLink"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="assets/img/avatar-01.svg"
              alt="user profile image"
              class="img-fluid"
            />
          </a>

          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li class="py-3">

                  class="img-fluid"
                />

              <h3 class="text-center mt-2 text-capitalize">

              <h6 class="text-center">{{ userProfile.emailId }}</h6>

            <li>
              <a

                href="#changePassword"

                ><i class="bi bi-shield-lock-fill"></i> Change password</a

            <li>
              <a class="dropdown-item" href="/login"
